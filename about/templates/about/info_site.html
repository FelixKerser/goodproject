{% extends 'blog/base.html' %}

{% block content %}
    {% for info in infos %}
        <div class="post">
            <div class="date">
                <p>Опубликовано: {{ info.last_upd }}</p>
            </div>
                <h2 class = "title-info"><a href="">{{ info.name }}</a></h2>
                <p>{{ info.information|linebreaksbr }}</p>
        </div>
{% endfor %}
{% endblock %}
